<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Третий проект Хекслета">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{{ url_for('show_main_page') }}">Анализатор страниц</a>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <a class="nav-link" href="{{ url_for('show_added_urls_page') }}">Сайты</a>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container-lg mt-3">
        
         <!-- Код для Flash-сообщений -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="alert-container">
          {% for category, message in messages %}
          <div class="alert {{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <!-- Код для Flash-сообщений -->

        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
